<body class="raleway-normal">
    <header class="header">
        <nav>
            <ul>
                <li><a class="inter-normal new-text" href="">LOGO</a></li>
                <li>

            <div class="centered-container">

                    <div class="centered-item">

                        </h3>
                    </div>
                </div>
            </div>
        </div>

            <div class="touch-left">
                <h3 class="section-title">Letâ€™s Get in <br>Touch</h3>
            </div>
            <div class="touch-right inter-normal">
                <form action="">
                    <label for="email">Email</label> <hr>
                   <input type="email" name="" id="email" placeholder="example@email.com">
                   <label for="name">Name</label> <hr>
                   <input type="text" name="" id="name" placeholder="full name">
                   <label for="message">Message</label> <hr>
                   <textarea name="" id="message" cols="30" rows="10" placeholder="write your message...."></textarea>
                   <input class="btn-primary" type="submit" value="Get in Touch">
                </form>
            </div>
        </div>
